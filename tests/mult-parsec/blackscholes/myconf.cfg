// MultiCore Config File for Parsec3.0

sys = {
        cores = {
                OOOCore = {
                    cores = 16;
                    type = "OOO";
                    icache = "l1i";
            		dcache = "l1d";
        	}
        };

        caches = {
        l1d = {
            size = 32768;
            caches = 16;
            parent = "l2dPrefetcher";
            array : 
                        {
                                ways = 2;
                                type = "DataAwareSetAssoc";
                                hash = "None";
                        };
        };
        l1i = {
            size = 32768;
            caches = 16;
            parent = "l2iPrefetcher";
            array : 
                        {
                                ways = 2;
                                type = "DataAwareSetAssoc";
                                hash = "None";
                        };
        };

        l2dPrefetcher = {
            isPrefetcher = true;
            prefetchers = 16;
            children = "l1d";
        }

        l2iPrefetcher = {
            isPrefetcher = true;
            prefetchers = 16;
            children = "l1i";
        }


        llc = {
            //caches = 1;
            banks = 1;
            size = 33554432;
            children = "l2dPrefetcher|l2iPrefetcher";  // interleave
        };
    };
};

sim = {
        maxTotalInstrs = 10000000L;
};

process0 = {
        command = "/media/D/parsec-3.0/pkgs/apps/blackscholes/inst/amd64-linux.gcc/bin/blackscholes 16 /media/D/parsec-3.0/pkgs/apps/blackscholes/inputs/in_10M.txt prices.txt";
};

