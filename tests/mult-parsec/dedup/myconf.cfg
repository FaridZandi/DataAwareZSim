// MultiCore Config File for Parsec3.0

sys = {
        cores = {
                OOOCore = {
                        cores = 16;
                        type = "Simple";
                        icache = "l1i";
                        dcache = "l1d";
                };
        };

        caches = {
        l1d = {
            size = 32768;
            caches = 16;
            array : 
                {
                        ways = 2;
                        type = "DataAwareSetAssoc";
                        hash = "None";
                };
        };
        l1i = {
            size = 32768;
            caches = 16;
            array : 
                {
                        ways = 2;
                        type = "DataAwareSetAssoc";
                        hash = "None";
                };
        };
        l2 = {
            // banks = 16;
            size = 8388608;
            array  :  {
                ways = 16;
                type = "DataAwareSetAssoc";
            };
            compression = "none";
            children = "l1i|l1d";  // interleave
        };

        llc = {
            // banks = 16;
            size = 16777216;
            array  :  {
                ways = 16;
                type = "DataAwareSetAssoc";
            };
            compression = "none";
            children = "l2";  // interleave
        };
    };
};

sim = {
        maxTotalInstrs = 10000000L;
};

process0 = {
        command = "/media/D/parsec-3.0/pkgs/kernels/dedup/inst/amd64-linux.gcc/bin/dedup -c -p -v -t 16 -i /media/D/parsec-3.0/pkgs/kernels/dedup/inputs/FC-6-x86_64-disc1.iso -o output.dat.ddp";
};

