// MultiCore Config File for Parsec3.0

sys = {
        cores = {
                OOOCore = {
                        cores = 16;
                        type = "OOO";
                        icache = "l1i";
            dcache = "l1d";
                };
        };

        caches = {
        l1d = {
            size = 32768;
            caches = 16;
            array : 
                        {
                                ways = 2;
                                type = "SetAssoc";
                                hash = "None";
                        };
        };
        l1i = {
            size = 32768;
            caches = 16;
            array : 
                        {
                                ways = 2;
                                type = "SetAssoc";
                                hash = "None";
                        };
        };
        llc = {
            //caches = 1;
            banks = 16;
            size = 33554432;
            children = "l1i|l1d";  // interleave
        };
    };
};

sim = {
        maxTotalInstrs = 1000000000L;
};

process0 = {	
        command = "/media/D/parsec-3.0/pkgs/kernels/canneal/inst/amd64-linux.gcc/bin/canneal 16 15000 2000 /media/D/parsec-3.0/pkgs/kernels/canneal/inputs/2500000.nets 6000";
